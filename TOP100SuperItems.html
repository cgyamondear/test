            &lt;script&gt;
            function zoomImage(event, src) {
        event.stopPropagation();
        const overlay = document.getElementById('imageOverlay');
        const zoomedImg = document.getElementById('zoomedImage');

        // ✅ 判断是 base64 还是 URL
        if (src.startsWith('data:image')) {
            zoomedImg.src = src;
        } else {
            zoomedImg.src = src; // ✅ 直接加载 URL
        }

        overlay.style.display = &quot;flex&quot;;
        centerImage();
    }

            // 居中显示图片的函数
            function centerImage() {
                var zoomedImg = document.getElementById('zoomedImage');
                var windowHeight = window.innerHeight;
                var windowWidth = window.innerWidth;
                var imgHeight = zoomedImg.naturalHeight;
                var imgWidth = zoomedImg.naturalWidth;

                // 计算缩放比例以适应窗口
                var scale = Math.min(
                    (windowWidth * 0.9) / imgWidth,
                    (windowHeight * 0.9) / imgHeight
                );

                // 应用缩放和居中
                zoomedImg.style.transform = 'translate(-50%, -50%) scale(' + scale + ')';
            }

            // 窗口大小变化时重新居中
            window.addEventListener('resize', centerImage);

            function closeImage() {
                document.getElementById('imageOverlay').style.display = &quot;none&quot;;
                // 重置缩放
                document.getElementById('zoomedImage').style.transform = 'translate(-50%, -50%) scale(1)';
            }

            // 点击ESC键关闭图片
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    closeImage();
                }
            });

        var allProducts = [];
        var allCategories = new Set();

        document.addEventListener('DOMContentLoaded', function() {
            var blocks = document.querySelectorAll('.chart-block');
            blocks.forEach(function(block) {
                var category = block.getAttribute('data-category');
                allProducts.push({
                    element: block,
                    category: category
                });

                // 收集所有品类
                if (category) {
                    allCategories.add(category);
                }
            });

            // 填充品类下拉框
            // 统计每个品类的产品数量
        var categoryCount = {};
        allProducts.forEach(function(product) {
            var cat = product.category || '未分类';
            categoryCount[cat] = (categoryCount[cat] || 0) + 1;
        });

        // 按数量降序排列品类
        var sortedCategories = Array.from(allCategories).sort(function(a, b) {
            return categoryCount[b] - categoryCount[a];
        });

        // 填充品类下拉框
        var categorySelect = document.getElementById('categoryFilter');
        categorySelect.innerHTML = '&lt;option value=&quot;all&quot;&gt;全部品类 (' + allProducts.length + ')&lt;/option&gt;';
        sortedCategories.forEach(function(category) {
            var option = document.createElement('option');
            option.value = category;
            option.textContent = category + ' (' + categoryCount[category] + ')';
            categorySelect.appendChild(option);
        });

            document.getElementById(&quot;productCount&quot;).textContent = allProducts.length;
        });

        // 筛选产品函数 - 修复版，确保产品布局正确
        function filterProducts() {
            var selectedCategory = document.getElementById('categoryFilter').value;
            var productsContainer = document.getElementById('productsContainer');
            var visibleCount = 0;

            // 先隐藏所有产品块
            allProducts.forEach(function(product) {
                product.element.style.display = 'none';
            });

            // 显示匹配的产品并重新组织布局
            var row = null;
            productsContainer.innerHTML = ''; // 清空容器

            allProducts.forEach(function(product, index) {
                var shouldShow = (selectedCategory === 'all' || product.category === selectedCategory);

                if (shouldShow) {
                    // 每10个产品创建新行
                    if (visibleCount % 10 === 0) {
                        row = document.createElement('div');
                        row.className = 'row';
                        productsContainer.appendChild(row);
                    }

                    // 将产品添加到当前行
                    row.appendChild(product.element);
                    product.element.style.display = 'block';
                    visibleCount++;
                }
            });

            // 更新产品计数
            document.getElementById(&quot;productCount&quot;).textContent = visibleCount;
        }

            // 居中显示图片的函数
            function centerImage() {

                    product.element.style.display = 'block';

  <script>
   function navigateToReport(index) {
    const sections = document.querySelectorAll('.visualization-section');
    sections.forEach((section, i) => {
        section.style.display = i === index ? 'block' : 'none';
    });

    // 更新下拉框选中项
    const selector = document.getElementById('reportSelector');
    if (selector) {
        selector.selectedIndex = index + 1; // +1 因为第一个是"请选择..."
    }

    // 更新URL hash
    window.location.hash = `#report-${index + 1}`;
}

// 页面加载时显示第一个报告
document.addEventListener('DOMContentLoaded', () => {
    // 从URL hash获取报告索引
    const hash = window.location.hash;
    let initialIndex = 0;

    if (hash.startsWith('#report-')) {
        const reportNum = parseInt(hash.replace('#report-', ''));
        if (!isNaN(reportNum) && reportNum > 0) {
            initialIndex = reportNum - 1;
        }
    }

    // 显示报告
    if (document.querySelectorAll('.visualization-section').length > 0) {
        navigateToReport(initialIndex);
    }

    // 为下拉框添加事件监听
    const selector = document.getElementById('reportSelector');
    if (selector) {
        selector.addEventListener('change', function() {
            const index = this.selectedIndex - 1; // 减去第一个"请选择"选项
            if (index >= 0) {
                navigateToReport(index);
            }
        });
    }

    // 默认选择最新的报告（第一个选项）
    if (selector && selector.options.length > 1) {
        selector.selectedIndex = 1; // 选择第一个实际报告
        if (document.querySelectorAll('.visualization-section').length > 0) {
            navigateToReport(0); // 显示第一个可视化
        }
    }
});
  </script>
